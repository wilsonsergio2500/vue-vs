<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">Loading Button Componnet</div>
        <div class="panel-body">
            <p>
                You can click the button below to see the loading button in action
            </p>
            <loading-button :btnType="buttonType" :btnClass="buttonClass" :btnClickHandler="clickHandler" :IsWorking="IsBusy">
                <btn-message>
                    Update
                </btn-message>
                <btn-loading-message>
                    Loading..
                </btn-loading-message>
            </loading-button>

            <loading-button :btnType="buttonType" :btnClass="buttonDanger" :btnClickHandler="clickHandler" :IsWorking="IsBusy">
                <btn-message>
                    <i class="fa fa-trash-o"></i>
                </btn-message>
                <btn-loading-message>
                    Removing..
                </btn-loading-message>
            </loading-button>
          </div>
        </div>
</div>
